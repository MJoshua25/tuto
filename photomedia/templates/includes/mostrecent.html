{% load static %}

 {% block content %}

<div class="most_recent_blog">
        <div class="container">
            <div class="row">
              
                <div class="col-xl-12">
                    <div class="section_title mb-33">
                        <h3>Most Recent</h3>
                    </div>
                </div>
                <div class="col-xl-8 col-md-8">
                    <div class="row">
                        <div class="col-xl-6 col-md-6">
                            <div class="single_blog">
                                <div class="blog_thumb"  style="background-image: url({{ article.cover.url }});" >
                                    <a href="#">
                                        <img src="{% static 'img/most_recent/2.jpg'%}" alt="">
                                    </a>
                                </div>
                                <div class="blog_meta">
                                     
                                <div class="date_catagory d-flex align-items-center justify-content-between">
                                    
                                    <span class="catagory">{{ article.categorie.titre }}</span>
                                </div>
                                </div>
                            </div>
                        </div>
                        
                       
                        <div class="col-xl-12">
                            <div class="btn_area text-center">
                                <a href="#" class="boxed-btn">Load More</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-4 col-md-4">
                    <div class="blog_right_side">
                        <div class="section_title mb-33">
                            <h3>Follow Us</h3>
                        </div>
                        <div class="foollow_links">
                            <ul class="d-flex align-items-center justify-content-between">
                                <li>
                                    <a href="#">
                                        <i class="fa fa-facebook"></i>
                                        <h2>142K</h2>
                                        <p>followers</p>
                                    </a>
                                </li>
                                <li>
                                    <a class="insta" href="#">
                                        <i class="fa fa-instagram"></i>
                                        <h2>142K</h2>
                                        <p>followers</p>
                                    </a>
                                </li>
                                <li>
                                    <a class="twitter" href="#">
                                        <i class="fa fa-twitter"></i>
                                        <h2>142K</h2>
                                        <p>followers</p>
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <div class="add_here text-center">
                            <a href="#">
                                <img src="{% static 'img/most_recent/googleAdd.jpg'%}" alt="">
                            </a>
                        </div>
                        <div class="section_title mb-33">
                            <h3>Tags</h3>
                        </div>
                        <div class="tags">
                            <ul>
                                <li><a href="#">camera</a></li>
                                <li><a href="#">photography</a></li>
                                <li><a href="#">lens</a></li>
                                <li><a href="#">blog</a></li>
                                <li><a href="#">magazine</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
                 
            </div>
        </div>
    </div>

    {% endblock content %}
